      <div class="container">
        <h1>Aplicación de reserva</h1>
        <br>
        <p>Información general</p>
      </div>
      <br>
      <div class="container">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Nombre y Apellido:</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Ejemplo: Juan Gomez">
        </div>

        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Correo</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Ejemplo: ejemplo@ejemplo.com">
        </div>
        
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Edad</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Ejemplo: 22">
        </div>
        
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Fecha de llegada</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Ejemplo: 22-10-2022">
        </div>
        
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Número de personas</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Ejemplo: 4">
        </div>

        <div>
          <label for="exampleFormControlInput1" class="form-label">Género</label>
        </div>

        <select class="form-select" aria-label="Default select example">
          <option selected>Seleccionar</option>
          <option value="1">Femenino</option>
          <option value="2">Masculino</option>
          <option value="3">Otro</option>
        </select>
        <br>
        <button type="button" class="btn btn-success">Enviar</button>
        &nbsp;
        <button type="button" class="btn btn-secondary">Limpiar</button>
      </div>
